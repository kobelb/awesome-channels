<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parent</title>
</head>
<body>
<iframe src="child1.html"></iframe>
<iframe src="child2.html"></iframe>
<button onclick="channel.emit('message', 'parent sent message')">Send Message</button>
<button onclick="channel.call('sup', function (response) { alert(response);}, 'dude')">Sup?</button>
<script src="../dist/channels.js"></script>
<script>
    var channel = new Channel();
    channel.on('message', function (e) {
        console.log('parent received message', e);
    });
</script>
</body>
</html>
